version: "3.8"
services:
    # POSTGRES SERVER
    postgres-dev-db:
        image: postgres:14
        container_name: lms_postgres
        environment:
            POSTGRES_USER: davidpostgres
            POSTGRES_PASSWORD: 3f04bae72ad4bdc46b29dcd55e31da9a91a40cd8185995343dbe8093b41119e7
            POSTGRES_DB: mylms
        ports:
            - "5435:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - lms_network

    # NESTJS SERVER
    app:
        container_name: lms_api
        build:
            context: ./server
            dockerfile: Dockerfile
        env_file:
            - ./server/.env
        ports:
            - "3000:3000"
        depends_on:
            - postgres-dev-db
        volumes:
            - ./server:/usr/src/app
        networks:
            - lms_network

    # PRISMA STUDIO
    # MUST BE REMOVED IN PRODUCTION
    # ONLY FOR DEV PURPOSE
    prisma-studio:
        container_name: lms_prisma_studio
        build:
            context: ./server
            dockerfile: Dockerfile
        working_dir: /usr/src/app
        ports:
            - "5555:5555"
        command: ["npx", "prisma", "studio"]
        depends_on:
            - postgres-dev-db
        volumes:
            - ./server:/usr/src/app
        networks:
            - lms_network

volumes:
    postgres_data:
    mongo_data:

networks:
    lms_network:
        driver: bridge
